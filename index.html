<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@AlphaIndiaMike GitHub Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #969696;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .rainbow-text {
            font-size: 3rem;
            background: linear-gradient(to right, 
                #00aeff 0%, #21073c 10%, #17a7a2 20%, #4fdc4a 30%, #d23fda 40%,
                #2fc9e2 50%, #1c7fee 60%, #0859ab 70%, #0f5200 80%, #116219 90%, #24627f 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow 4s linear infinite;
        }
        @keyframes rainbow { 
            to { background-position: 200% center; }
        }
        .card {
            transition: transform 0.3s;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-img-wrapper {
            position: relative;
            overflow: hidden;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .card-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease-in-out;
        }
        .card:hover .card-img-overlay {
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
        }
        .card-img-overlay-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .card:hover .card-img-overlay-text {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-6 rainbow-text">@AIM</h1>
        <p class="lead"></p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-img-wrapper">
                        <img src="assets/images/ng01.png" class="card-img-top" alt="Project 1">
                        <div class="card-img-overlay">
                            <div class="card-img-overlay-text"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Name Generator</h5>
                        <p class="card-text">Generate a name for your next BIG idea.</p>
                        <a href="name_gen/index.html" class="btn btn-primary">Check it out</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-img-wrapper">
                        <img src="assets/images/mv01.png" class="card-img-top" alt="Project 2">
                        <div class="card-img-overlay">
                            <div class="card-img-overlay-text"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">STM32F7 Memory Viewer</h5>
                        <p class="card-text">Analyze GCC ARM4/7 memory maps. </p>
                        <a href="lv_js/LinkViewJS/index.html" class="btn btn-primary">Check it out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
