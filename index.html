<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commodore 64 Simulation</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0000AA; /* Classic C64 blue */
      color: #FFFFFF; /* White text */
      font-family: "Courier New", Courier, monospace; /* Monospaced font */
      margin: 0;
      padding: 20px;
    }
    .output {
      white-space: pre-wrap; /* Preserves line breaks */
      font-size: 16px;
    }
    input {
      background-color: #0000AA;
      color: #FFFFFF;
      border: none;
      outline: none;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div class="output" id="output"></div>
    <input type="text" id="input" autofocus>
  </div>

  <script>
    const links = [
      { text: "Page 1", href: "page1.html" },
      { text: "Page 2", href: "page2.html" },
      { text: "Page 3", href: "page3.html" }
    ];

    const commands = {
      "LIST": function() {
        let output = "";
        links.forEach(link => {
          output += `${link.text}  <a href="${link.href}" target="_blank" style="color: cyan;">${link.href}</a>\n`;
        });
        return output;
      },
      "CLEAR": function() {
        $("#output").empty();
        return "";
      }
    };

    $(document).ready(function() {
      const input = $("#input");
      const output = $("#output");

      function appendToOutput(text) {
        output.append(text + "\n");
      }

      input.on("keypress", function(e) {
        if (e.key === "Enter") {
          const command = input.val().trim().toUpperCase();
          input.val(""); // Clear input
          appendToOutput(`\nREADY.\n> ${command}`);

          if (commands[command]) {
            appendToOutput(commands[command]());
          } else {
            appendToOutput("?SYNTAX ERROR\n");
          }

          // Scroll to bottom of output
          $("#screen").scrollTop($("#screen")[0].scrollHeight);
        }
      });

      // Initial prompt
      appendToOutput("READY.\n");
    });
  </script>
</body>
</html>
